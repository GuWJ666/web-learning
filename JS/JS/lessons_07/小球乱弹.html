<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 800px;
            height: 500px;
            border: 10px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="wrap"></div>
</body>
<script>
    var wrap = document.getElementById('wrap');
    wrap.onclick = function () {
        var ball = document.createElement('div');
        wrap.appendChild(ball);
        ball.className = 'ball';
        ball.style.backgroundColor = 'rgb(' + rgb() + ',' + rgb() + ',' + rgb() + ')';
        var v1 = Math.floor(Math.random() * 50);
        var v2 = Math.floor(Math.random() * 50);
        timer = setInterval(roll, 20);
        function roll() {
            var n = ball.offsetLeft + v1;
            var m = ball.offsetTop + v2;
            if (n >= wrap.clientWidth - ball.offsetWidth) {
                n = wrap.clientWidth - ball.offsetWidth
                v1 *= -1;
            }
            if (n <= 0) {
                n = 0;
                v1 *= -1;
            }
            if (m >= wrap.clientHeight - ball.offsetHeight) {
                m = wrap.clientHeight - ball.offsetHeight;
                v2 *= -1;
            }
            if (m <= 0) {
                m = 0;
                v2 *= -1;
            }
            ball.style.left = n + 'px';
            ball.style.top = m + 'px';
            console.log(v1, v2)
        }
    }
    function rgb() {
        return Math.floor(Math.random() * 256);
    }

</script>

</html>
