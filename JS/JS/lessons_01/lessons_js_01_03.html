<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="wrap"></div>
</body>
<script>
    // 在js中可以直接使用元素的ID名称来操作这个元素，但不要这么做；
    // 通过元素的id属性值来获取body中的元素
    // document.getElementById（）
    var wrap = document.getElementById('wrap');
    console.log(wrap);
    // 通过js方式为元素设置样式
    // 所有样式存在连字符的，js中都去掉连字符，换成驼峰命名，例如：font-size->fontSize

    // 既可以设置元素的样式，也可以读取元素的样式，但是注意只能读取元素已经存在的行间样式

    // 捕获用户操作：例如点击操作
    wrap.onclick = function () {
        // document.write('我被点击了');
        console.log("我被点击了");
        wrap.style.backgroundColor = 'green';
        wrap.style.opacity = .5;
        // 1、浏览器的运行环境--浏览器
        // 2、文档输出：document.write()
        //    控制台输出:console.log()

</script>
