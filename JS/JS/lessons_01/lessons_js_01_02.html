<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

</body>
<script>
    // js不强制要求每行语句后面必须要加‘；’，但最好加上
    // js中的运算符
    // 1.赋值运算符：=,将符号右边的值赋予符号左边的变量。
    var a = 10;//值是10，数据类型是number
    console.log(a);
    console.log(typeof a);
    a = 'you';//值是you，数据类型是string
    console.log(a);
    console.log(typeof a);

    // js是弱类型语言，声明变量时不需要为变量声明数据类型，变量的数据类型，会在为变量赋值的那一刻由浏览器引擎自动腿短。

    // 注意：绝对不允许对一个确定的值进行赋值操作！！！如2=3；
    var b = a;
    console.log(b);

    // 2.算数运算符
    // +加 -减 *乘 /除 %取余
    var x='10',y=20;//同时声明两个变量
    // +:如果符号两边都是number，就是一个正常的加法运算，但如果符号任意一边出现string，那么+的作用就变成了字符串的拼接
    // 并且，任何类型的值和string做加法运算，结果一定是string
    c = x + y;
    console.log(c);

    // -：只有单纯的减法算数功能
    // NaN:类型是number，Not a Number，NaN不管和什么值进行算数运算，结果一定还是NaN；当将一个非数字字符串或其他值转化成number类型时，就会得到NaN。
    c = x - y;
    console.log(c);

    // *：只有单纯的乘法算数功能，会先检测符号左右的数据类型，如果非number，会自动转化成number后再进行加载
    // /:同上，但是需要注意的是除数不能为0，否则会出现NaN
    // %：取余运算
    c = x % y;
    console.log(c);//余数是10

    // 复合运算符 += -= *= /= %=
    x += y;//等价于x = x + y；
    console.log(x);//'1020'

    //var m = 10;
    //m += x;//m = m + x;
    m;//错误的
    var m;
    console.log(m);

    // 自增自减运算符：++ --
    var m = 20;
    m ++;
    m --;
    console.log(m);
    // 自增自减运算符，可以出现在变量前，也可以出现在变量后
    // 符号在前，先运算后赋值；符号在后，先赋值后运算。
    var m = 20,n;
    m ++;//m->21
    n = m++;//m->22,n=?
    n ++;//
    n = ++ m;//m->23, n = 23;
    console.log(n);
</script>
</html>
