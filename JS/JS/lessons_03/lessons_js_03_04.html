<script>
    // js提供的数学对象：Math
    // Math为我们提供了众多关于数学计算的方法
    // 1。Math.max():返回参数中的最大数 10 20 30 
    console.log(Math.max(10,20,30));
    var arr = [2,5,34]
    // 2.Math.min():返回参数中的最小数
    console.log(Math.min(...arr));

    // 3.Math.sbs():返回一个数的绝对值
    console.log(Math.abs(-3));

    // 4.Math.pow(x，y):计算x的y次方
    console.log(Math.pow(3,3));

    // 5.Math.floor():对小数进行向下取整操作
    console.log(Math.floor(3.9));

    // 6.Math.ceil():对小数进行向上取整操作
    console.log(Math.ceil(1.00001));

    // 7.Math.round():对小数进行四舍五入取整
    console.log(Math.round(3.49999));

    // 8.Math.random():生成一个0-1但是不包含1的随机数
    console.log(Math.random());

    // 如何生成0-10之间的随机整数
    console.log(Math.floor(Math.random()*11));
    console.log(Math.round(Math.random()*10));

    // 生成31-77之间的随机数
    console.log(Math.floor(Math.random()*(77-31+1))+32);
    console.log(Math.round(Math.random()*(77-31))+31);

    // 生成指定区间的公式
    Math.floor(Math.random()*(max-min+1)+min);
    Math.round(Math.random()*(max-min)+min);
    </script>
