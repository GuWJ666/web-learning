<script>
    /*
        do...while...循环
        语法：
            do{
                code
            }while(条件)
        特点：无论循环条件是否成立，必然会先执行一次循环体
    */
    // 1-100的和
    var sum = 0;
    var i = 1;
    do{
        sum+=i;
        i++;
    }while(i<101);
    console.log(sum);


    // 循环控制语句：break，continue
    // break：循环体内，遇见break就立即结束循环，不再执行剩余的循环体代码。
    // continue：循环体内，遇见continue就是立即跳过本次循环，不在执行本次循环中剩余的循环代码，继续执行下一次循环。

    for(var i = 0;i<10;i++){
        if(i>5){
            break;
        }
        console.log(i);
    }
</script>
</html>
