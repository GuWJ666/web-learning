<script>
    /*
        2.while循环：在任何情况下都可以与for循环进行等价转换
            语法：
            循环变量
            while(条件){
                code
                循环变量改变
            }
        注意：在使用while循环时，很容易忘记在循环体内写循环变量的改变，进而导致出现死循环
    */
    // 1.控制台输出10次1；
    // for(i = 0; i<10;i++){
    //     console.log(1);
    // }
    var i =0;
        while(i<10){
            console.log(1);
            i++;
        }
    // 2.控制台输出1-10
    // var count = 1;
    // for(var i =1;i<=10;i++){
    //     console.log(i);
    //     count++;
    // }
    var i =1;
    while(i<11){
        console.log(i);
        i++;
    }
