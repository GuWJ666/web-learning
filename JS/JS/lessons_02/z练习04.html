<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闰年：年份能被四整除但是不能被100整除为闰年或者能被400整除</title>
</head>
<body>
    <script>
        var year = 2004;
        // 判断：
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
            alert('闰年');
        }else{
            alert('平年');
        }
    </script>
</body>
</html>
