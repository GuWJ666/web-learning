<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 条件的判断需要使用分支语句（条件语句）
        /*
           语法：
           if（条件）{
               当判断条件成立时要执行的代码
           }
           条件：
           可以是关系表达式、逻辑表达式、具体值、算数表达式

           语法：
           if(条件){
               条件成立执行代码
           }else{
               条件不成立执行代码
           }

           语法：
           if(条件1){
               条件1成立执行的代码，并且结束分支语句
           }else if(条件2){
               条件2成立执行的代码，并且结束分支语句
           }else if(条件3){
                条件3成立执行的代码，并且结束分支语句
           }else{
                上述条件都不成立时执行的代码
           }

           语法：
           switch（）{
               case：
                   break；
               case:
                   break;
               default:
                   break;
           }
           switch只适用于少量定值条件的判断，执行效率要高于elseif语句。
        */
       var msg = '没带牌';
       if(msg == '没带牌'){
           alert('把牌带上');
       }
       alert('进来');
    </script>
</body>
</html>
