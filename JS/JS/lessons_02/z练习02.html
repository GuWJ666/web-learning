        box.onclick = function () {
            var a = box.style.width;
            switch (true) {
                case a == '100px': box.style.width = '200px', box.style.height = '200px';
                break;
                case a == '200px':box.style.width = '50px',box.style.height = '50px';
                break;
                case a == '50px':box.style.width = '200px',box.style.height = '200px';
                break;
            }
        }
