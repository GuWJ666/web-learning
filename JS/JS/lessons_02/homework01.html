<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <input type="button" id="button" value="按我">
    <script>
        var text = document.getElementById('text'),
            but = document.getElementById('button');

        but.onclick = function(){
            var pay = text.value*1;
            var x,y;
            if(pay <= 2000){
               alert('税'+ 0 + '税后工资'+ pay );
            }else if(2000 < pay && pay <= 5000){
                x = ((pay - 2000)*0.05);
                y = pay - x;
                alert( '税'+ x + '税后工资'+ y);
            }else if(2000 < pay && pay <= 8000){
                x = ((pay - 5000) * 0.1 + 3000 * 0.05);
                y = pay - x;
                alert( '税'+ x + '税后工资'+ y);
            }else if(2000 < pay && pay <= 10000){
                x = ((pay - 8000) * 0.15 + 3000 * 0.1 + 3000 * 0.05);
                y = pay - x;
                alert( '税'+ x + '税后工资'+ y);
            }else if(pay > 10000){
                x = ((pay - 10000) * 0.2 + 2000 * 0.15 + 3000 * 0.1 + 3000 * 0.05);
                y = pay - x;
                alert( '税'+ x + '税后工资'+ y);
            }
        }
    </script>
</body>
</html>
