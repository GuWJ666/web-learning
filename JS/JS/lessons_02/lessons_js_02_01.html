<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 用户的操作是不可限制的，我们只能尽可能去猜测用户可能执行的操作，对其进行条件判断。

        // 1.关系运算符
        // （1）>, <, >=, <=
        // 由关系运算符组成的式子称为关系表达式，关系表达式的运算结果一定是一个boolean类型的值：true/false.
        var a = 3 > 5;//false
        console.log(typeof a,a);

        var b = 3 <= 5;//true
        console.log(typeof b,b);
        var c = 20;
        // var d = 10 < c < 30;//最好不要这么写
        // console.log(d);

        var d = '19a';//NaN
        // NaN和任何数值比较大小结果都是false，和任何数值进行算数运算结果还是NaN。
        console.log(c>d);
        // （2）== ， ！= ， === ， ！==
        // == 只关心只是否相等
        console.log(3 == '3');
        // === 不只判断值是否相等，也判断数据类型是否相等
        console.log(3 === '3');
        // 数字非0即为真
        console.log(0 == false);
        console.log(3 != 3);
        console.log(3 !== "3");

        // 关系运算符的运算符的运算规则
        // 1.数字与数字关系运算，正常运算
        // 2.数字与字符串关系运算，会先将字符串转化成数字，再去进行关系运算
        // 3.字符串与字符串关系运算，字符串中的字符按位进行阿斯克码的比较，一旦有了
        //  结果就停止运算直接作为整个关系表达式的结果
        console.log('17a' > '17A');

        // 优先级的问题：
        // 比较大小的要高于比较等于的
        // 算数优先级>关系>赋值
    </script>
</body>
</html>
