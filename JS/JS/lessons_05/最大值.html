<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            transform-style: preserve-3d;
            perspective: 200px;
            position: relative;
            height: 100px;
        }
        .wrap>div{
            width: 100px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            line-height: 100px;
            color:#fff;
            background: red;
            transition-duration: 1s;
            position:absolute;
            top:0;
            left:0;
        }
        .wrap>div:nth-child(1){
            z-index: 3;
        }
        .wrap>div:nth-child(2){
            z-index: 2;
            background: blue;
        }
        .wrap>div:nth-child(3){
            z-index: 1;
            background: green;
        }
        .wrap>div:nth-child(1):hover{
            transition-delay: 0s;
            transform:translateZ(100px);
        }
        .wrap>div:nth-child(2):hover{
            transition-delay: 1s;
            transform:translateZ(100px);
        }
        .wrap>div:nth-child(3):hover{
            transition-delay: 2s;
            transform:translateZ(100px);
        }
       
    </style>
</head>

<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
<script>

    function calc() {
        //arguments：在函数出现，表示函数被调用时的参数列表
        // 类似数组，但和数组不同，存在length属性，可以通过小标读取元素
        // 但是不能更改元素，也没有数组方法
        // 也可以简单的理解为arguments就是一个只读数组
        var a = arguments.length;
        var max = arguments[0];
        for (i = 0; i < a; i++) {
            if (max < arguments[i]) {
                max = arguments[i];
            } 
        }
        return max;
        // console.log(max);
    }
    // calc(2,6,4);
    console.log(calc(1,4,5579,5,6,333333,7,8,8,2312));
    
</script>

</html>
