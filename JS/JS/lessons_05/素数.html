function su(n){
    if(n<=1){
        console.log(n+'不是素数');
    }else{
        for(var i = 2;i < n ; i++){
            if(n % i == 0){
               console.log(n+'不是素数');
               break;
            }
        }
        if(i == n){
            console.log(n+'是素数');
        }else{
            console.log(n+'不是素数');
        }
    }
}
