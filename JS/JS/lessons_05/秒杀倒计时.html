        h1 {
            width: 500px;
            background: red;
            color: #fff;
            text-align: center;
            height: 100px;
            line-height: 100px;
            border-radius: 200px;
            font-size: 16px;
            margin: 100px auto;
            position:absolute;
            left:500px;
        }
        .wrap{
           width: 200px;
           height: 200px;
           position:absolute;
           margin:100px auto;
           transform-style:preserve-3d;
           /* border:1px solid ; */
           transform:rotateX(20deg) rotateY(20deg);
           /* border-radius:50%; */
           left:500px;
           top:200px;
       }
       .wrap>div{
           width:100%;
           height: 100%;
           position:absolute;
           left:0;
           top:0;
           z-index: 10;
           transition:1s linear;
           /* background: red; */
           opacity:.5;
           text-align: center;
           line-height:200px;
           font-size:2em;
           /* border-radius:50%; */
          /* transition-property: all;
          transition-duration:2s;
          transition-delay:1s;
          transition-timing-function:l */
       }
       img{
           width: 100%;
           height: 100%; 
       }
       .wrap:hover>div:nth-child(1){
           background: blue;
           transform:rotateX(90deg) translateZ(100px);
           transition-delay:0s;
       }
       .wrap:hover>div:nth-child(2){
           background: green;
           transform:rotateX(90deg) translateZ(-100px);
           transition-delay:1s;
       }
       .wrap:hover>div:nth-child(3){
           background: yellow;
           transform:rotateY(90deg) translateZ(100px);
           transition-delay:2s;
       }
       .wrap:hover>div:nth-child(4){
           background: pink;
           transform:rotateY(90deg) translateZ(-100px);
           transition-delay:3s;
       }
       .wrap:hover>div:nth-child(5){
           background: sandybrown;
           transform: translateZ(100px);
           transition-delay:4s;
       }
       .wrap:hover>div:nth-child(6){
           background:darkkhaki;
           transform: translateZ(-100px);
           transition-delay:5s;
           opacity: 1;
       }
       .wrap>div:nth-child(1){
           transition-delay:5s;
       }
       .wrap>div:nth-child(2){
           transition-delay:4s;
       }
       .wrap>div:nth-child(3){
           transition-delay:3s;
       }
       .wrap>div:nth-child(4){
           transition-delay:2s;
       }
       .wrap>div:nth-child(5){
           transition-delay:1s;
       }
       .wrap:hover{
           transform:rotateX(360deg) rotateY(360deg);
           transition:60s 6s linear;
       }
       h2{
           width: 5px;
           text-align: center;
           margin:100px auto;
           position: absolute;
           left:700px;
           top:150px;
       }
    </style>
