<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    for(var i=1;i<10;i++){
        for(var j=1;j<=i;j++){
            var x = i * j;
           document.write (j + '*' + i + '=' + x + ' '); 
        }
        document.write('<br>')
    }

    for(var i=9;i>0;i--){
        for(var j=1;j<=i;j++){
            var x = i * j;
           document.write (i + '*' + j + '=' + x + ' '); 
        }
        document.write('<br>')
    }
</script>
</html>
