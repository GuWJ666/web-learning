<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{text-align:center;}
        #cv{
            box-shadow:5px 5px 10px gray;
        }
    </style>
</head>
<body>
    <canvas id="cv" width="500" height="500"></canvas>
</body>
<script>
    var cv = document.getElementById('cv');
    var pen = cv.getContext('2d');
    var deg = Math.PI/180;
    pen.beginPath();
    pen.arc(250,250,250,-deg*90,deg*90);
    pen.fillStyle = 'black';
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.arc(250,250,250,deg*90,deg*270);
    pen.fillStyle = 'white';
    pen.fill();
    pen.stroke();

    pen.beginPath();
    pen.arc(250,375,125,-deg*90,deg*90);
    pen.fillStyle = 'white';
    pen.fill();

    pen.beginPath();
    pen.arc(250,125,125,deg*90,deg*270);
    pen.fillStyle = 'black';
    pen.fill();

    pen.beginPath();
    pen.arc(250,375,50,0,deg*360);
    pen.fillStyle = 'black';
    pen.fill();

    pen.beginPath();
    pen.arc(250,125,50,0,deg*360);
    pen.fillStyle = 'white';
    pen.fill();
</script>
</html>
