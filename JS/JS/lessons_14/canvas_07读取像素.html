<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cv {
            box-shadow: 5px 5px 10px #000;
        }
    </style>
</head>

<body>
    <canvas id="cv" width="800" height="500"></canvas>
</body>
<script>
    var cv = document.querySelector('#cv');
    var cf = cv.getContext('2d');

    cf.fillStyle = 'red';
    cf.fillRect(100, 100, 100, 100);

    // getImageData()方法的工作环境，如果读取的是图片的的像素信息，那么必须装在服务器环境下才嫩运行，否则会报错
    // canvas提供getImageData().来读取画布指定区域内的像素点信息
    var imgData = cf.getImageData(100, 100, 100, 100);
    console.log(imgData);
    // 像素点信息存储在imgData的data属性中，data是一个数组，数组中存放了指定区域所有的像素点信息，每个像素点由rgba构成

    // 对像素信息进行处理
    var data = imgData.data;
    for (var i = 0; i < data.length; i+=4) {
        data[i]=rn();
        data[i+1] = rn();
        data[i+2] = rn();
        data[i+3] = 0;
    }
    function rn(){
        return Math.round(Math.random()*200);
    }
    // putImageData():将像素信息重新绘制在指定区域
    cf.putImageData(imgData,100,200);
</script>

</html>
