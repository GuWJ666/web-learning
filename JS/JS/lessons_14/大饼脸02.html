<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cv {
            border: 1px solid green;
            box-shadow: 5px 5px 10px green;
        }
    </style>
</head>

<body>
    <canvas id="cv" width="500" height="500"></canvas>
</body>
<script>
    var cv = document.getElementById('cv');
    var ctx = cv.getContext('2d');
    var d = Math.PI / 180;
    var lock = true;
    var start = 30;
   
    setInterval(function () {
        cv.width = cv.width;
        if(lock){
            start--;
        }else{
            start++;
        }
        if(start <= 1 || start>=30){
            lock = !lock;
        }
        // 脑袋
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 200, start * d, -start * d, false);
        ctx.closePath();
        ctx.fillStyle = 'yellow';
        ctx.strokeStyle = '#000';
        ctx.stroke();
        ctx.fill();
        // 眼睛
        ctx.beginPath();
        ctx.arc(300, 120, 30, 0, 360 * d);
        ctx.fillStyle = '#000';
        ctx.fill();
    }, 25)
</script>

</html>
