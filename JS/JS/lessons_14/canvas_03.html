    // 画布上绘制了一个蓝色的圆，一个绿色的正方形，点击圆，画布背景变成红色，点击方块，画布背景变成黑色
    cf.fillStyle = 'blue';
    cf.arc(100, 100, 50, 0, Math.PI * 2);
    cf.fill();

    cf.fillStyle = 'green';
    cf.fillRect(200, 50, 100, 100);

    cv.onclick = function (e) {
        var e = e || window.event;
        var x = e.clientX - this.offsetLeft;
        var y = e.clientY - this.offsetTop;


        // 圆
        var s = Math.pow((x - 100), 2) + Math.pow((y - 100), 2);
        if (s <= Math.pow(50, 2)) {
            // cv.style.background = 'red';
            cv.width = cv.width;
            cf.fillStyle = 'red';
            cf.fillRect(0, 0, 800, 500);
            cf.fillStyle = 'green';
            cf.fillRect(200, 50, 100, 100);
            cf.fillStyle = 'blue';
            cf.arc(100, 100, 50, 0, Math.PI * 2);
            cf.fill();
        }
        // 正方形
        if (x >= 200 && x <= 300 && y >= 50 && y <= 150) {
            // cv.style.background = 'black'
            cv.width = cv.width;
            cf.fillStyle = 'black';
            cf.fillRect(0, 0, 800, 500);
            cf.fillStyle = 'green';
            cf.fillRect(200, 50, 100, 100);
            cf.fillStyle = 'blue';
            cf.arc(100, 100, 50, 0, Math.PI * 2);
            cf.fill();
        }
