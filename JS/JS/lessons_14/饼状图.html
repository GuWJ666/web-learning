<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{text-align:center;}
        #cv{
            box-shadow:5px 5px 10px gray;
        }
    </style>
</head>
<body>
    <canvas id="cv" width="500" height="500"></canvas>
</body>
<script>
    var cv = document.getElementById('cv');
    var pen = cv.getContext('2d');
    pen.beginPath();//开始
    // pen.arc(250,250,250,0,Math.PI*2,false);//画圆\
    var reg = Math.PI/180;
    // 红
    pen.moveTo(250,250);
    pen.arc(250,250,250,0,360*0.6*reg);
    pen.fillStyle = 'red';
    pen.closePath();
    pen.fill();
    // 绿
    pen.beginPath();
    pen.moveTo(250,250);
    pen.arc(250,250,250,360*0.6*reg,360*0.6*reg+360*0.07*reg);
    pen.fillStyle = 'green';
    pen.closePath();
    pen.fill();
    // 黄
    pen.beginPath();
    pen.moveTo(250,250);
    pen.arc(250,250,250,360*0.6*reg+360*0.07*reg,360*0.6*reg+360*0.07*reg+360*0.18*reg);
    pen.fillStyle = 'yellow';
    pen.closePath();
    pen.fill();
    // 灰
    pen.beginPath();
    pen.moveTo(250,250);
    pen.arc(250,250,250,360*0.6*reg+360*0.07*reg+360*0.18*reg,0);
    pen.fillStyle = 'gray';
    pen.closePath();
    pen.fill();
</script>
</html>
