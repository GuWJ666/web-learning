        1.什么是canvas？
          是h5新增标签（双标签），兼容性：IE9以下不支持，标签内容只有在不兼容的情况下显示（不兼容的时候canvas就相当于一个div）。
          display属性值inline-block，默认大小是300px*150px
          功能：相当于一块儿画布，自身只有显示图像的功能，并没有绘制的功能，绘制需要js完成

          存在width和height属性，如果要设置画布大小，请通过标签属性设置，不要再层叠样式表中设置（会使画布上设置的内容拉伸）
     -->
    <canvas id="cv" width="500" height="500">当前浏览器版本过低</canvas>
