<script>
    // 1.è·å–è¦æ“ä½œçš„å…ƒç´ 
    var sfs =document.getElementsByClassName('sfEl'),//å°å­—çš„å…ƒç´ é›†åˆ
        timeEl = document.getElementById('timeEl'),//ç”¨äºæ˜¾ç¤ºæ—¶é—´çš„å…ƒç´ 
        scoreEl = document.getElementById('scoreEl'),//ç”¨äºæ˜¾ç¤ºå¾—åˆ†çš„å…ƒç´ 
        bf = document.getElementById('bfEl');//ç”¨äºæ˜¾ç¤ºå¤§å­—çš„å…ƒç´ 
    // 2.å®šä¹‰éœ€è¦ç”¨åˆ°çš„å˜é‡
    var time = 20,//æ—¶é—´åˆå§‹å€¼
        score = 0,//å¾—åˆ†åˆå§‹å€¼
        fonts = ['çº¢','é»„','è“','ç»¿','é»‘'],//æ–‡å­—æ•°æ®
        colors = ['red','yellow','blue','green','black'],//é¢œè‰²æ•°æ®
        lock = false;//ç”¨æ¥æ§åˆ¶äº¤äº’çš„é”
        timer = null;
    // æ¸¸æˆå®Œæˆ
    resetBigFont();
    resetSmallFont();
    for(var i=0;i<sfs.length;i++){
        sfs[i].onclick = function(){
            if(lock){
                return;
            }
            var color = bf.style.color,
                font = this.innerHTML,
                result = anwserFn(font,color);
            if(result){
                if(score == 0){
                    begin();
                }
                scoreFn(score);
            }
            resetBigFont();
            resetSmallFont();
        }
    }

    // å†æ¥ä¸€å±€
    bf.onclick = function(){
        clearInterval(timer);
        score = 0;
        scoreEl.innerHTML = '0'+score;
        time = 20;
        timeEl.innerHTML = time;
        resetSmallFont();
        resetBigFont();
        lock = false;
    }
    // 3.å…¬å…±å‡½æ•°ï¼ˆåŠŸèƒ½å‡½æ•°ï¼‰çš„å®šä¹‰
    function randomNum(){//éšæœºæ•°å‡½æ•°
        return Math.floor(Math.random()*5);
    }
    function begin(){//è®¡æ—¶å™¨çš„å‡½æ•°
        var timer = setInterval(function(){
            time--;
            time<10?time='0'+time:time;
            timeEl.innerHTML = time;
            if(time == 0){
                clearInterval(timer);
                lock = true;
                setTimeout(function(){
                    alert('æ¸¸æˆç»“æŸï¼Œå¾—åˆ†ï¼š' + score);
                },100)
            }
        },1000)
    }
    function scoreFn(){//å¾—åˆ†çš„å‡½æ•°
        score++;
        score<10?score = '0'+ score:score;
        scoreEl.innerHTML = score;
    }
    function resetBigFont(){//å¤§å­—çš„å‡½æ•°
        var font = fonts[randomNum()];
            color = colors[randomNum()];
        bf.style.color = color;
        bf.innerHTML = font;
    }
    function resetSmallFont(){
        var fontIndex = [],colorIndex = [];
        while(fontIndex.length<5){
            var x = randomNum();
            if(fontIndex.indexOf(x) == -1){
                fontIndex.push(x);
            }
        }
        while(colorIndex.length<5){
            var x = randomNum();
            if(colorIndex.indexOf(x) == -1){
                colorIndex.push(x);
            }
        }
        for(i=0;i<sfs.length;i++){
            sfs[i].innerHTML = fonts[fontIndex[i]];
            sfs[i].style.color = colors[colorIndex[i]]
        }
    }
    function anwserFn(font,color){
        if(fonts.indexOf(font) == colors.indexOf(color)){
            return true;
        }
        return false;
    }
