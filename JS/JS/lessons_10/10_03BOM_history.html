<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <button id="prev">下一页</button>
    <button id="jump">跳转</button>
    <button id="go">go</button>
    <input type="text">
</body>
<script>
    // window.history主要包含了浏览器历史记录相关信息，通常用于移动端页面的切换与返回
    // length：历史记录长度
    // back():返回历史记录的前一个
    // forward()：前往历史记录的下一个
    // go()：number，正数往后跳，负数往前跳

    var bs = document.querySelectorAll('button');
    var inp = document.querySelector('input');

    bs[0].onclick = function(){
        // 前往历史记录的下一个
        window.history.forward();
    }
    
    bs[1].onclick = function(){
        window.open('text.html','_self');
    }

    bs[2].onclick =function(){
        var num = inp.value*1;
        window.history.go(num);
    }
</script>
</html>
