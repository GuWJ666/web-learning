    var groupNum = Math.ceil(people.length / 4);

    var groups = [];
    for (var j = 0; j < groupNum; j++) {

            // 获取随机人在people中的下标
            var index = people.indexOf(person);
            // 把index位置的元素从people中删除
            people.splice(index, 1);
            // 如果people中已经没有名字，那么结束本次分组
            if (people.length == 0) {
                break;
            }
        }
        // 把分好的组存储在groups中
        groups.push(group);
    }
