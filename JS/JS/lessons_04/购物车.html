<script>
    var inps = document.getElementsByTagName('input');
    inps[0].onclick = function () {
        for (var i = 2; i <= 11; i++) {
            inps[i].checked = true;
        }
    }
    inps[1].onclick = function () {
        for (var i = 2; i <= 11; i++) {
            if (inps[i].checked == true) {
                inps[i].checked = false;
            } else {
                inps[i].checked = true;
            }
        }
    }
