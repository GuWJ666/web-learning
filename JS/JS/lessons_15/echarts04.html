<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <div class="bom" style="width: 400px; height: 300px;"></div>
</body>
<script>
    var echart = echarts.init(document.querySelector('.bom'));
    var option = {
        title:{
            text:'柱状图'
        },
        tooltip:{},
        legend:{
            data:['数量']
        },
        xAxis:{
            data:['苹果','梨','桃子']
        },
        yAxis:{},
        series:{
            name:'数量',
            type:'bar',
            data:[20,30,40]
        }
    }
    echart.setOption(option);
</script>
</html>
