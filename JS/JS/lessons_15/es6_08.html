        // Set 本质上是一个构造函数，用于生成Set实例
        // Set 是ES6新增的数据结构，结构上类似于数组，（可以存储多个值并且有序），区别在于Set结构中元素的值是唯一的

        // add方法向Set实例中添加内容，功能和数组的push相似,区别就是add啊、方法调用一次向Set实例中添加一个值
        let set = new Set();
        set.add(1,23,4);
        set.add({});
        set.add({});
        set.add(NaN);
        set.add(NaN);//set中判断值是否相等时认为NaN时相同值
        console.log(set);

        // delete 方法删除set中的元素

        // size属性，set中值的数量，与数组的length相似

        // keys/values方法，遍历set实例，得到key的集合以及value的集合，因为set的key与value完全相同，所以这两个方法的结果完全相同
        console.log(...set.keys());
        console.log(...set.values());
