<script>
// 插入排序
    // 从第一个元素开始，该元素可以认为已经被排序；
    // 取出下一个元素，在已经排序的元素序列中从后向前扫描；
    // 如果该元素（已排序）大于新元素，将该元素移到下一位置；
    // 重复步骤3，直到找到已排序的元素小于或者等于新元素的位置；
    // 将新元素插入到该位置后；
    // 重复步骤2~5。
   
    var arr = [1, 3, 234, 5, 56, 7, 53];
    function insertion(arr) {
        var perIndex, currse;
        var len = arr.length;
        for (var i = 1; i < len; i++) {
            perIndex = i - 1;
            currse = arr[i];
            while (perIndex >= 0 && arr[perIndex] > currse) {
                arr[perIndex + 1] = arr[perIndex];
                perIndex--;
            }
            arr[perIndex + 1] = currse;
        }
        return console.log(arr);
    }
    insertion(arr);
</script>
