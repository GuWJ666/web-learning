<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cv {
            box-shadow: 5px 5px 10px gray;
        }
    </style>
</head>

<body>
    <canvas id="cv" width="800" height="500"></canvas>
</body>
<script src="../../zrender.js"></script>
<script>
    // zrender:绘制图引擎，提供canvas，svg，vml登多种渲染方式，也是echarts的渲染器
    var cv = document.querySelector('#cv');
    // 初始化
    var zr = zrender.init(cv);
    var w = zr.getWidth();
    var h = zr.getHeight();
    console.log(w, h)

    // 矩形
    var rect = new zrender.Rect({
        shape:{
            x:10,
            y:10,
            width:100,
            height:100
        },
        style:{
            fill:'red',
            stroke:'#000'
        }
    })
    zr.add(rect);
    // zr.remove(rect);

    // 圆
    var circle = new zrender.Circle({
        shape: {
            cx: 400,
            cy: 250,
            r: 50
        },
        style: {
            fill: 'red'
        }
    })
    // animate(string,true/false);
    // circle.animate('shape', true)
    //     .when(2000, {
    //         cx: w - 50
    //     })
    //     .when(4000, {
    //         cx: 250
    //     })
    //     .done(function () {
    //         console.log(111);
    //     })
    //     .start();

    // animateTo(obj,time,delay,easing,callback)
    rect.animateTo({
        position:[500,10],
        shape:{
            width:200,
            height:200,
        },
        style:{
            fill:'blue',
        }
    },2000,0,'linear',function(){
        console.log(222);
    })
    zr.add(circle);


</script>

</html>
