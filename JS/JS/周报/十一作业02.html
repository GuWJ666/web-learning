<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 400px;
            height: 300px;
            position: relative;
            border: 5px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }

        #banner {
            width: 700%;
            height: 260px;
            position: absolute;
            left: -400px;
            top: 0;
        }

        #banner>div {
            width: 400px;
            height: 100%;
            font-size: 150px;
            text-align: center;
            /* color:#fff; */
            float: left;
            line-height: 260px;
        }

        #btns {
            width: 100%;
            height: 40px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #e5e5e5;
        }

        .btn {
            width: 20%;
            height: 100%;
            line-height: 40px;
            text-align: center;
            font-size: 26px;
            color: #fff;
            float: left;
            cursor: pointer;
        }

        #active {
            background: #fff;
            color: #000;
        }

        #nextBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            position: absolute;
            background: rgba(0, 0, 0, .4);
            color: #fff;
            right: 20px;
            top: calc(50% - 25px);
            cursor: pointer;
        }

        #lastBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            position: absolute;
            background: rgba(0, 0, 0, .4);
            color: #fff;
            left: 20px;
            top: calc(50% - 25px);
            cursor: pointer;
        }
    </style>
</head>

<body>

            <div style="background:orange">2</div>

            <div style="background:green">4</div>
            <div style="background:blue">5</div>
            <div style="background:red">1</div>
        </div>
        <div id="btns">

            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
        </div>

</body>
