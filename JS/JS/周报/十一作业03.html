<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            position: relative;
            width: 100%;
            height: 400px;
            border: 5px solid #000;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        div {
            height: 30px;
            padding: 10px 0;
            font-size: 24px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        li {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 400px;
            font-size: 200px;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        #show {
            display: block;
        }

        #active {
            background: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <div id="active">全部英雄</div>
        <div>战士</div>
        <div>法师</div>
        <div>刺客</div>
        <div>坦克</div>
        <div>射手</div>
        <div>辅助</div>
    </nav>
    <ul>
        <li id="show">全部英雄</li>
        <li>战士</li>
        <li>法师</li>
        <li>刺客</li>
        <li>坦克</li>
        <li>射手</li>
        <li>辅助</li>
    </ul>
</body>
<script>
    var bs = document.getElementsByTagName('div');
    var ls = document.getElementsByTagName('li');
    var index = 0;
    for (var i = 0; i < bs.length; i++) {
        (function (i) {
            bs[i].onclick = function () {
                // 样式重置
                bs[index].id = '';
                bs[i].id = 'active';

                // 显示切换
                ls[index].id = '';
                ls[i].id = 'show';

                // 更新index为本次的下标
                index = i;
            }
        })(i)
    }
</script>

</html>
