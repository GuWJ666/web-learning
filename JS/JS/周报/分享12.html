<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 600px;
            height: 50px;
            line-height:50px;
            text-align:center;
            display:flex;
            justify-content: space-between;
        }
        span{
            position:relative;
            width: 95px;
        }
        span::after{
            background:red;
            position:absolute;
            left:0;
            right:0;
            bottom:0;
            top:0;
            z-index: -1;
            content:'';
            transition:1s all;
        }
        span:hover::after{
            background:yellow;
            /* -o-
            -ms-
            -mos-
            -webkit- */
            transform: skew(30deg);
        }
    </style>
</head>
<body>
    <div id="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
