<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            background: red;
            /* padding:100px; */
            border:5px solid blue;
            box-sizing:border-box;
            display:flex;
            /* flex-direction:column;
            flex-wrap:wrap; */
            flex-flow:wrap column;
            /* justify-content: space-around; */
            align-content: space-around;
        }
        span{
            display:block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height:50px;
            align-self:flex-start;
            order:1;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>0</span>
    </div>
</body>
</html>
