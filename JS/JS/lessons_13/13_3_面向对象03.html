<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var user = {
        uname: '小明',
        pword: 'xm1234',
        cars: [{
            shop_name: '江小白',
            shop_price: 20,
            shop_descrip: '崽，快下来喝酒呀',
            shop_num: 10
        }],
        address: [{
            province: '陕西省',
            city: '西安市',
            county: '雁塔区',
            info: '创新科技园C区16号楼4楼蓝鸥科技'
        }],
        nickname: '喝的不止是酒'
    }

    // for.......in...循环  专门用于遍历对象的循环
    for (var x in user) {
        //  循环过程中，循环变量x始终表示每一次遍历的键值对中的key
        // console.log(x)
        // 循环过程中，value需要通过user[x]来读取，不能使用.语法  
        // console.log(user[x]);
        if (typeof user[x] == 'object') {
            for (var y in user[x]) {
                // console.log(user[x][y])
                if (typeof user[x][y] == 'object') {
                    for (var z in user[x][y]) {
                        console.log(user[x][y][z])
                    }
                }
            }
        }
    }

    // 对象的赋值 （拷贝）
    // 深拷贝/浅拷贝

    // 浅拷贝
    var newuser = user;
    user.nickname = '他说';
    console.log(user);
    console.log(newuser);
    console.log(user == newuser)

    // 深拷贝   通过遍历对象，为它添加新属性
    var newuser = {};
    for (var x in user) {
        newuser[x] = user[x];
    }
    console.log(user);
    console.log(newuser);
    console.log(user == newuser)

    // 从日常生活中找20个类，并给每个类创建至少两个实例对象
    // 复习  原型 原型链 继承 
</script>

</html>
