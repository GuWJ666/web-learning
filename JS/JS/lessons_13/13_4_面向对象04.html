    for(var i=0;i<100;i++){
        var cir = new Circle;//通过new创建对象，如果构造函数没有参数，那么（）可以不写。
        cir.show();
        console.log(cir);
    }
    // 面向对象
    // 原型的类
    function Circle(){
        //上面的属性只是对原型特征的描述，网页中显示原型还需要标签将圆形的特征体现
        this.w = rn(20,100);
        this.h = this.w;
        this.c = color();
        this.x = rn(-this.w/2,document.body.clientWidth - this.w / 2);
        this.y = rn(-this.w/2,document.body.clientHeight - this.w / 2);
        // 将圆形显示在网页的方法
        this.show = function(){
            var ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.width = this.w +'px';
            ball.style.height = this.h +'px';
            ball.style.backgroundColor = this.c;
            ball.style.left = this.x +'px';
            ball.style.top = this.y +'px';
            document.body.appendChild(ball);
        }
    }
    function rn(x,y){
        return Math.floor(Math.random()*(y-x)+x);
    }
    function color(){
        return 'rgb('+rn(50,255)+','+rn(50,255)+','+rn(50,255)+')';
    }
