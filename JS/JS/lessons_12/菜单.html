<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid lightseagreen;
            width: 200px;
            font-size: 20px;
            text-indent: 1em;
            margin: 0 auto;
            position: relative;
            user-select: none;
        }

        .title {
            width: 200px;
            height: 50px;
            background: rgb(209, 239, 250);
            color: lightskyblue;
            line-height: 50px;
            cursor: pointer;
        }

        .content {
            display: none;
            /* position: absolute; */
        }

        .content>div {
            height: 50px;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="title">衬衫</div>
        <div class="content">
            <div>短袖衬衫</div>
            <div>长袖衬衫</div>
            <div>短袖体恤</div>
            <div>长袖体恤</div>
        </div>
    </div>
    <div class="box">
        <div class="title">卫衣</div>
        <div class="content">
            <div>开襟卫衣</div>
            <div>套头卫衣</div>
            <div>运动卫衣</div>
            <div>童装卫衣</div>
        </div>
    </div>
    <div class="box">
        <div class="title">裤子</div>
        <div class="content">
            <div>短裤</div>
            <div>休闲裤</div>
            <div>牛仔裤</div>
            <div>兔烫卡其裤</div>
        </div>
    </div>
</body>
