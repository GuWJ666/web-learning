<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background: gold;
            position: absolute;
            top: 0;
            left: 0;
        }
        input{
            width: 100px;
            height: 100px;
            border-radius:50%;
            outline:none;
            background: goldenrod;
            color:#fff;
            font-size:30px;
        }
    </style>
</head>

<body>
    <input type="button" value="stop">
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
<script src="jq.js/jquery.js"></script>
<script src="jq.js/jquery.easing.1.3.js"></script>
<script>
    $(function () {
        $('.wrap').click(function () {
            $('.box').animate({
                left: '700px',
                top:'0px',
            },2000,'easeOutBounce').animate({
                top:'400px',
                left:'700px'
            },2000,'easeOutBounce').animate({
                left:'0px',
                top:'400px'
            },2000,'easeOutBounce').animate({
                top:'0px',
                left:'0px'
            },2000,'easeOutBounce')
        })
        $('input').click(function(){
            $('.box').stop(false,false);
        })
    })
</script>

</html>
