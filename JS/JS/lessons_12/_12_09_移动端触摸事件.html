<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1></h1>
</body>
<script src="jq.js/jquery.js"></script>
<script>
    // 在移动端比较特殊，没有鼠标，所以部分鼠标事件就得不到较好的支持，
    // 在移动端上交互都是通过手指触屏，需要使用touch事件
    // touchstrat,touchmove,touchend,touchcancel
    // click在移动端是有效的，只不过与touchstrat相比存在200ms左右的反应延迟
    $(function(){
        var msg = document.querySelector('h1');
        // document.ontouchstart = function(e){
        //     // 获取手指触点坐标
        //     // 坐标点信息不能直接通过事件对象event获取，需要通过touch对象获取
        //     // var touch = e.touches[0];
        //     // msg.innerHTML = 'x:'+touch.clientX + 'y:'+touch.clientY;
        // }
        // document.ontouchmove = function(e){
        //     // var touch = e.touches[0];
        //     // msg.innerHTML = 'x:'+touch.clientX + 'y:'+touch.clientY;
        //     // msg.innerHTML = '触摸移动';
        // }
        // document.ontouchend = function(e){
        //     var touch = e.changedTouches[0];
        //     msg.innerHTML = 'x:'+touch.clientX + 'y:'+touch.clientY;
        //     // msg.innerHTML = '触摸结束';
        // }

        $(document).on('touchstart',function(e){
            // jq对事件对象进行了包装，touch对象的获取就需要originalEvent
            var touch = e.originalEvent.touches[0];
            msg.innerHTML = 'x:'+touch.clientX + 'y:'+touch.clientY;
        })
        $(document).on('touchmove',function(e){
            // jq对事件对象进行了包装，touch对象的获取就需要originalEvent
            var touch = e.originalEvent.touches[0];
            msg.innerHTML = 'x:'+touch.clientX + 'y:'+touch.clientY;
        })
        $(document).on('touchend',function(e){
            // jq对事件对象进行了包装，touch对象的获取就需要originalEvent
            var touch = e.originalEvent.changedTouches[0];
            msg.innerHTML = 'x:'+touch.clientX + 'y:'+touch.clientY;
        })
    })
</script>
</html>
