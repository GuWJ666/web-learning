<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 100%;
            height: 330px;
            margin: 0 auto;
            font-size: 0;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        .nav {
            padding: 0 0 20px;
        }

        .nav>span {
            display: inline-block;
            width: 19.3%;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            /* background:coral; */
            border: 1px solid #000;
        }

        .content {
            position: absolute;
            width: 500%;
        }

        .content>div {
            font-size: 50px;
            width: 20%;
            height: 300px;
            line-height: 300px;
            text-align: center;
            display: inline-block;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="nav">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
        <div class="content">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </div>
</body>
<script src="jq.js/jquery.js"></script>
<script>
    $(function () {
        var dir = 1;
        $('.content>div').each(function (x, y) {
            $(this).css('background', color);
            $(this).attr('index', x);
            i = $('.content>div').attr('index')*1 + 1; 
            // console.log($(this).attr('index'))
        }).on('touchmove', function (e) {
            $('.nav>span')[$(this).attr('index')].style.borderColor = 'red';
            var i = ($(this).attr('index')*1 + 1);
            i>5?i=1:i;
            $('.content').animate({
                left:-$(this).width() * i+ 'px'
            },100,'linear')
        })
        
    })

    // 随机数函数]]
    function rn(x, y) {
        return Math.floor(Math.random() * (y - x) + x);
    }
    // 随机颜色函数
    function color() {
        return 'rgb(' + rn(0, 255) + ',' + rn(0, 255) + ',' + rn(0, 255) + ')';
    }
</script>

</html>
