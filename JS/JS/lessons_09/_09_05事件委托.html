<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            text-decoration:none;
        }
        nav{
            width: 100%;
            height: 30px;
            display:flex;
            justify-content: space-around;
        }
        .menu{
            width: 100%;
            height: 500px;
            background:cadetblue;
            text-align:center;
            line-height:500px;
            font-size:300px;
            color:coral;
            text-shadow:3px 5px 3px red;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">战士</a>
        <a href="#">法师</a>
        <a href="#">刺客</a>
        <a href="#">辅助</a>
        <a href="#">射手</a>
    </nav>
    <div class="menu"></div>
</body>
<script>
    // 事件委托：当多个同级元素触发相同类型事件并且所作操作相同时，会选择将事件添加给他们的父级元素，减少不必要的DOM操作
    // 原理：利用事件冒泡
    var menu = document.querySelector('.menu');
    var nav = document.querySelector('nav');
    nav.onclick = function(e){
        var e = e||window.event;
        if(e.target != this){
            menu.innerHTML = e.target.innerHTML;
        }
    }
</script>
</html>
