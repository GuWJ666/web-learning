<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap{
            width: 500px;
            height: 500px;
            background: red;
            position:absolute;
            left:100px;
            top:1000px;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
<script>
    //事件对象：event对象存储了和当前发生事件相关的信息，事件一旦发生，事件对象自动生成，并作为事件处理程序的实际参数传入事件
    // 事件对象的兼容问题：凡是支持DOM2级事件绑定的，事件触发都会右浏览器自动创建事件对象并作为参数传入事件，但是IE8及以下不会自动创建事件对象，事件对象:window.event
    wrap.onclick = function(event){
        // 事件对象的兼容写法
        var e = window.event || event;

        // console.log(event);
        // 获取鼠标坐标点
        // 1.event.clientX/event.clientY:参考系原点为浏览器视窗左上角的鼠标坐标
        console.log(e.clientX,e.clientY);
        // 2.event.pageX/event.pageY:参考系为页面/文档的左上角的鼠标坐标
        // IE9一下没有此属性
        console.log(e.pageX,e.pageY);
        // 3.event.screenX/event.screenY:参考系原点为屏幕左上角的鼠标坐标
        console.log(e.screenX,e.screenY);
    }


    
</script>
</html>
