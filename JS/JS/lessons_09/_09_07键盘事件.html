    // 键盘事件需要直接绑定给文档document
    // 键盘事件：onkeydown(按键按下),onkeyup(按键释放),onkeypress(字符按键按下)
    // onkeydown/onkeypress 如果持续按下并未释放，事件会连续触发，但是存在较短的触发间隔
    document.onkeydown = function(e){
        var e = e || window.event;
        // 按键信息都存储在事件对象中，通过keycode属性读取，读取到的是number，表示键值编码
        // 注意：在keydown事件中，无法读取小写字母的键值编码
        // console.log('按下:'+e.keyCode);
        // 空格：32；回车：13；左：37；上：38；右：39；下：40；
        // var char = String.fromCharCode(e.keyCode);  
        // console.log(char);
    }

    document.onkeypress = function(e){
        var e = e || window.event;
        console.log(e.keyCode);
        // 通过方法：String.fromChartCode
        var char = String.fromCharCode(e.keyCode);  
        console.log(char);
    }
