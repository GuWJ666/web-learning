<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page_3：超文本链接</title>
</head>
<body>
    <div id="top" style="margin-bottom: 800px">top</div>
    <a href="#top" target="_top">回到顶部</a>
    <a href="http://www.baidu.com" target="_blank">百度一下，你就知道</a>
    <!-- 
        未访问过的a标签显示为蓝色字体并带有下划线。
        访问过的链接显示为紫色并带有下划线。
        点击链接时，链接显示为红色并带有下划线。
     -->
     <!-- 
        href属性定义访问的url
        target属性定义页面的打开方式
      -->
</body>
</html>
