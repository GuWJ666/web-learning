<!DOCTYPE html><!--声明文档-->
<html lang="en">
<head>
    <!-- meta
        描述基本的元数据
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    
    <!--base
        描述了基本的链接地址、链接目标
    -->
    <base href="">

    <!--link
        定义文档与外部资源的关系
        stylesheet表示连接到样式表
        icon表示浏览器工具栏的图标
    -->
    <link rel="stylesheet" href="">
    <link rel="icon" href="">

    <!--style
        样式表
        type 样式表类型MIME
        scoped 只作用于当前页面
        media 规定不同的媒体类型
    -->
    <style type="text/css" scoped media=""></style>

    <!--script
        定义文档的脚本
    -->
    <script></script>

    <!-- title
        定义浏览器工具栏的标题
        显示收藏夹的标题
        显示搜索引擎结果页面的标题
    -->
    <title>page_1：基础</title>
</head>
<body>
    <h1>h1标题</h1>
    <h2>h2标题</h2>
    <h3>h3标题</h3>
    <h4>h4标题</h4>
    <h5>h5标题</h5>
    <h6>h6标题</h6>
    <hr><!--水平线-->
    <p>p段落</p>
    <a href="www.baidu.com">html链接</a><!--href是a标签的属性，后跟属性值 -->
    <br /> <!--换行-->
    <hr><!--水平线-->
    <img src="" alt="html图像"><!--src、alt是img的属性-->
</body>
</html>
